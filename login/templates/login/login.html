{% extends 'login/base.html' %}

{%block title%}  Login    {% endblock %}


{%block body %}


<section>
    <div id="login-container">

        <div class="login-content"><h2>Login Form</h2></div>
        <div id="login-container1"> 
            <div class="login-form">

                <form action="../loginhandle/"method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">NAME:</label>
                        <input type="text"name="login_name"id="login_name"placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password"name="login_pass"id="login_pass"placeholder="enter your Password">
                    </div>

                    <div class="form-group">
                        <button class="btn1">
                            Submit
        
                        </button>
                    </div>
                </form>
                </div>
                </div>
                </div>
                
    
</section>

{%endblock%}
